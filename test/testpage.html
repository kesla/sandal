<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <script src="../sandal.js"></script>
    <script>

        var sandal = new Sandal();
        sandal.registerClass('service1', function (service2, service3) {
            this.data = service2.data + service3;
        });
        sandal.registerClass('service2', function (service4) {
            this.data = service4.data;
        });
        sandal.register('service3', 'any object');
        sandal.registerClass('service4', function () {
            this.data = 'service4';
        });

        var service = sandal.resolve(function(service1) {
            alert(service1.data === 'service4any object' ? 'Success' : 'Fail');
        });

    </script>

</body>
</html>
